name: Commenting on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment-message:
    permissions:
      pull-requests: write

    runs-on: ubuntu-latest
    if: true
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Thanks for submitting this pull request :tada:!
