name: arrow

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop

jobs:
  upload-comment:
    steps:
      - name: Upload comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Thanks for submitting this pull request :tada:!
